    width: 100%;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 50px;
}
.details .img-container {
    max-width: 400px;
    width: 100%;
    margin: 20px;
    height:450px;
background-position: center;
background-size: cover;
background-repeat: no-repeat;
}
.details .img-container:hover {
    background-size: 150%;
    border: 1px solid #ddd;
    cursor: zoom-in;
}
.box-details {
    max-width: 500px;
    width: 100%;
    margin: 20px;
}
.box-details h2{
    text-transform: uppercase;
    color: darkblue;
    letter-spacing: 2px;
    font-size: 2rem;
}
.box-details button {
    border: 1px solid #555;
    outline: none;
    background: #333;
    cursor: pointer;
    color: white;
    margin-right: 5px;
    margin-top: 10px
}
.colors button,
.sizes button {
    width: 35px;
    height: 35px;
}
.box-details p {
    line-height: 1.5;
    margin: 10px 0;
    opacity: 0.8;
}
.box-details .thumb {
    display: flex;
    cursor: pointer;
}
.box-details .thumb img {
    width: 50px;
    margin: 20px;
    overflow: hidden;
}
.box-details .cart {
    width: 200px;
    height: 35px;
    text-transform: uppercase;
    letter-spacing: 2px;
}
@media (max-width:700px) {
    header{
        justify-content: space-between;
    }
    ul{
        position: fixed;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100vh;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
    opacity: 0.98;
    z-index: 99;
    transition: 0.5s ease-in;
    }
    .menu{
        display: block;
        cursor: pointer;
    }
    ul li .menu{
        position: absolute;
        top: 20px;
        right: 20px;
    }
}
@media (max-width:500px){
    .details{
        padding: 0;
    }
    .box-details .thumb img {
        width: 40px;
    }
    .details .img-container {
        height: 350px;
    }
